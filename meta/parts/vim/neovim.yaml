# defines dynamic dirs where config part should be added
- env:
    neovimrc: $dyndir/neovimrc.d

# generate the neovim files and link them in user home
- defer:
    id: neovim_conf_gen
    tasks:
      - concat:
          $dyndir/neovimrc: $neovimrc
      - link:
          ~/.config/nvim/init.vim:
            create: true
            path: $dyndir/neovimrc

# link common neovim files
- link:
    $neovimrc/neovim.vim: vim/neovim.vim
